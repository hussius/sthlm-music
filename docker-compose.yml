version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: stockholm-events-postgres
    environment:
      POSTGRES_DB: stockholm_events
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d stockholm_events"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stockholm-events-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: stockholm_events_postgres_data
  redis_data:
    name: stockholm_events_redis_data
